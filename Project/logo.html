<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGPV Diploma Colleges</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Container for content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        /* Main heading */
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        /* College sections */
        .college-section {
            margin-bottom: 40px;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .college-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        /* College headings */
        h2, h3, h4 {
            color: #34495e;
            margin-bottom: 20px;
            font-weight: 600;
        }

        h2 {
            font-size: 1.8rem;
            color: #e74c3c;
        }

        h3 {
            font-size: 1.6rem;
            color: #3498db;
        }

        h4 {
            font-size: 1.4rem;
            color: #27ae60;
        }

        /* Image styling */
        .college-image {
            width: 100%;
            max-width: 400px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            margin: 20px auto;
        }

        .college-image:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }

        /* Placeholder for missing images */
        .image-placeholder {
            width: 100%;
            max-width: 400px;
            height: 250px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border: 2px dashed #6c757d;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            color: #6c757d;
            font-size: 1.1rem;
            text-align: center;
            padding: 20px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            h3 {
                font-size: 1.3rem;
            }
            
            h4 {
                font-size: 1.2rem;
            }
            
            .college-section {
                padding: 20px;
                margin-bottom: 25px;
            }
        }

        /* Animation for page load */
        .college-section {
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add staggered animation delay */
        .college-section:nth-child(2) {
            animation-delay: 0.1s;
        }
        
        .college-section:nth-child(3) {
            animation-delay: 0.2s;
        }
        
        .college-section:nth-child(4) {
            animation-delay: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Images of Diploma Colleges Affiliated with RGPV</h1>
        
        <div class="college-section">
            <h2>Kalaniketan Polytechnic College</h2>
            <img src="kpclogo.png" 
                 alt="LNCT College" 
                 class="college-image">
            
        </div>

        <div class="college-section">
            <h3>LNCT College</h3>
            <img src="lnct.png" 
                 alt="LNCT College" 
                 class="college-image">
        </div>
        
        <div class="college-section">
            <h4>Gyan Ganga College</h4>
            <div class="image-placeholder">
            <img src="ggct.png" 
                 alt="LNCT College" 
                 class="college-image">
        </div>
    </div>
</body>
</html>
